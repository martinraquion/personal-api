<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fontawesome/css/all.css">
    <title>Billboom Music Chart</title>
</head>
<body>
  <div class="side-chart">
      <div class="title-box">
        <div class="title-bar">
          <span class="logo">billboom charts</span> 
          <div class="chart-icons">
          <span class="fas fa-search" id='song-search'></span> 
          <span class="fas fa-globe-americas" id="globe"></span>
          <span id="cur-country" class="ctoggle hide"><img src="" width="50vw" height="38vw" id='cur-countryIMG'></span>
        </div>
        </div>
      </div>
      <div class="searchbox">
          <input type="text" maxlength="100" class="searchInp" id="searchInp">
        </div>
      <div class="rank-container" id="rank-container"> 
            
           
            
      </div>
      
  </div>
  <div class="countries-bar hide" >
    <div class="title-box cb">
      <div class="title-bar cb">
         <span class="sub-title">Select Country</span>
      </div>
      
    </div>
    <div class="title-box cb">
      <div class="title-bar cb">
        <input type="text" maxlength="100" class="searchInp" id="searchcountry" autocomplete="off">
      </div>
      
    </div>
      <div class="cb-container">
        <div class="cb-box" id='xy'>
          <span class="flag-pic">
            <!-- <img src="https://restcountries.eu/data/usa.svg" alt="" width="44vw" height="30vw"> -->
            <span class="fas fa-globe-americas" id="globe" style="font-size: 1.5vw"></span>
          </span>
          <div class="cb-name" id="">
            WORLD            
          </div>
        </div>    
  </div>
  </div>

  <div class="info-bar" id="info-bar">

    <div class="track-info-cont">
        <div class="track-info-wrap">
            <span class="track-title"></span><br>
            <span class="track-artist"></span><br>
            <span class="track-album" id=''></span><br><br>
            <div class="genre-container">
              <!-- <span class="genre">Pop</span>
              <span class="genre">Electronic</span>
              <span class="genre">EDM</span> -->
            </div><br>
            <button class="albumAll-btn">VIEW TRACKS FROM THE ALBUM &nbsp;<span class="fas fa-caret-down"></span></button>
            <div class="other-songs">
               
            </div>
            
            <!-- <div>VIEW MORE TRACKS FROM THE ALBUM</div> -->
        </div>
        

    </div>

    <div class="track-lyrics-cont">
      <div class="lyrics-box">
<textarea class='lyrics-here' autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>

</textarea>
      </div>

    </div>

  </div>













<script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>  -->
  <script src="js/main.js"></script>
  

</body>
</html>
