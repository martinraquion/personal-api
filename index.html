    <meta charset="UTF-8">

<body>
  <div class="side-chart">
      <div class="title-box">
        <div class="title-bar">
          <span class="logo">billboom top 100</span> 
          <div class="chart-icons">
          <span class="fas fa-search" id='song-search'></span> 
          <span class="fas fa-globe-americas" id="globe"></span>
          <span id="cur-country" class="ctoggle hide"><img src="" width="50vw" height="38vw" id='cur-countryIMG'></span>
        </div>
        </div>
      </div>
      <div class="searchbox">
          <input type="text" maxlength="100" class="searchInp" id="searchInp" placeholder='song, artist, album, or rank number'>
        </div>
      <div class="rank-container" id="rank-container">

      </div>
      
  </div>
  <div class="countries-bar hide" >
    <div class="title-box cb">
      <div class="title-bar cb">
         <span class="sub-title">Select Country</span>
      </div>
      
    </div>
    <div class="title-box cb">
      <div class="title-bar cb">
        <input  type="text" maxlength="100" class="searchInp" id="searchcountry" autocomplete="off">
      </div>
      
    </div>
      <div class="cb-container">
        <div class="cb-box" id='xy'>
          <span class="flag-pic">
            <!-- <img src="https://restcountries.eu/data/usa.svg" alt="" width="44vw" height="30vw"> -->
            <span class="fas fa-globe-americas" style="font-size: 1.5vw"></span>
          </span>
          <div class="cb-name" id="">
            WORLD            
          </div>
        </div>    
  </div>
  </div>

  <div class="info-bar" id="info-bar">

    <div class="track-info-cont">
        <div class="track-info-wrap">
            <img src='img/Rolling-2.svg' height="120vw" width="120vw" id="al-art"><br>
            <a href="" id='link-track' target="_blank"><span class="track-title"></span></a><br>
            <a href="" id='link-artist' target="_blank"><span class="track-artist"></span></a><br>
            <a href="" id='link-album' target="_blank"><span class="track-album" id=''></span></a><br>
            <div class="genre-container">
                <!-- <span class="genre">Pop</span>
                <span class="genre">Electronic</span>
                <span class="genre">EDM</span> -->
            </div><br>
            <!-- <span class="audio-prev">preview</span> -->
            <audio src="" id="song-prev" controls autoplay class="audio-bar"></audio><br>
            
            <button class="albumAll-btn">VIEW TRACKS FROM THE ALBUM &nbsp;<span class="fas fa-caret-down"></span></button>
            <div class="other-songs">
               
            </div>
            
            <!-- <div>VIEW MORE TRACKS FROM THE ALBUM</div> -->
        </div>
        

    </div>

    <div class="track-lyrics-cont">
      <div class="lyrics-box">
<textarea class='lyrics-here' autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>

</textarea>
      </div>

    </div>

  </div>
